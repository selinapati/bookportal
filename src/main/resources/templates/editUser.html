<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <h1><a href="/admin">Admin Portal</a></h1>
        </div>
        <div class="nav-right">
            <a href="/signup">Sign Up</a>
            <a href="/login">Login</a>
        </div>
    </nav>


    <div class="container">
        <h2>Edit Users</h2>
        <form action="/update" method="post">
            <input type="hidden" name="oldEmail" th:value="${user.email}" />
            <div>
                <label for="newBookID">New Book ID:</label>
                <input type="text" id="newBookID" name="newBookID" th:value="${user.bookID}" />
            </div>
        
            <div>
                <label for="newBookName">New Book Name:</label>
                <input type="text" id="newBookName" name="newBookName" th:value="${user.bookName}" />
            </div>
        
            <div>
                <label for="newIssuedDate">Issued Date:</label>
                <input type="date" id="newIssuedDate" name="newIssuedDate" th:value="${user.issuedDate}" />
            </div>
            
            <div>
                <button type="submit">Update</button>
            </div>
        </form>
        

    </div>
</body>

</html>
